<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Digital Clock with Colorful Glowing Effect</title>
  </head>

<body>
    <div class="wrapper">
        <div class="display">
            <div id="time"></div>
        </div>
        <span></span>
        <span></span>
    </div>

    <!--JavaScript Code-->
    <script>
        setInterval(()=>{
            const time = document.querySelector("#time");
            let date = new Data();
            let hours = data.getHours();
            let minutes = data.getMinutes();
            let seconds = data.getSeconds();
            let day_night = "AM";

            if(hours > 12){
                day_night = "PM";
                hours = hours - 12;
            }
            if(hours < 10){
                hours = "0" + hours;
            }
            if(minutes < 10){
                minutes = "0" + minutes; 
            }
            if(seconds < 10){
                seconds = "0" + seconds; 
            }

            time.textContent = hours + ":" + minutes + ":" + seconds + " " + day_night;

        });


    </script>
</body>
</html>
